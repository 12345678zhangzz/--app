<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #F5F3EF;
            --bg-secondary: #FFFFFF;
            --text-primary: #2C3333;
            --text-secondary: #6B7280;
            --accent: #2F5D4F;
            --accent-light: #4A7C6A;
            --accent-lighter: #E8F0ED;
            --border: #E5E3DC;
            --shadow: rgba(47, 93, 79, 0.12);
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            touch-action: pan-y;
            overscroll-behavior: none;
        }

        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
        }

        .top-bar {
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.5rem;
            color: var(--accent);
            font-weight: 700;
        }

        .date-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .streak {
            margin-top: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: var(--accent-lighter);
            border-radius: 12px;
        }

        .streak-icon {
            font-size: 1.25rem;
        }

        .streak-text {
            font-size: 0.85rem;
            color: var(--accent);
            flex: 1;
        }

        .streak-count {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--accent);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem 1.25rem 6rem;
        }

        .today-section {
            margin-bottom: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .progress-indicator {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .cards-container {
            position: relative;
            min-height: 500px;
        }

        .review-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 1.75rem;
            box-shadow: 0 4px 16px var(--shadow);
            position: absolute;
            width: 100%;
            touch-action: pan-y;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .review-card.active {
            z-index: 3;
        }

        .review-card.next {
            z-index: 2;
            transform: scale(0.95) translateY(10px);
            opacity: 0.7;
        }

        .review-card.hidden {
            z-index: 1;
            transform: scale(0.9) translateY(20px);
            opacity: 0.4;
        }

        .card-swipe-indicator {
            position: absolute;
            top: 50%;
            font-size: 3rem;
            opacity: 0;
            transform: translateY(-50%);
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .card-swipe-indicator.left {
            left: 2rem;
        }

        .card-swipe-indicator.right {
            right: 2rem;
        }

        .card-category {
            display: inline-block;
            padding: 0.4rem 0.9rem;
            background: var(--accent-lighter);
            color: var(--accent);
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .card-summary {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
        }

        .card-insight {
            background: var(--accent-lighter);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 3px solid var(--accent);
        }

        .insight-label {
            font-size: 0.7rem;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .insight-text {
            font-size: 0.88rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .swipe-hint {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-mastered {
            background: var(--accent);
            color: white;
        }

        .btn-mastered:active {
            transform: scale(0.95);
            background: var(--accent-light);
        }

        .btn-review {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-review:active {
            transform: scale(0.95);
            background: var(--accent-lighter);
        }

        .bottom-nav {

            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);

        .input-field {

        .add-btn {

        .add-btn:active {

        }

        .add-btn:disabled {

        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;

        }

        .stat-card {
            background: var(--bg-secondary);

        .stat-value {

        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .category-list {
            padding: 1.25rem;
        }

        .category-item {
            background: var(--bg-secondary);
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-item:active {
            transform: scale(0.98);
            background: var(--accent-lighter);
        }

        .category-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .category-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .toast {
            position: fixed;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .review-card {
            animation: fadeInUp 0.4s ease;
        }

        .category-select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg-secondary);
            margin-bottom: 1.25rem;
        }

        .category-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-lighter);
        }
    </style>

    <script>
        // ÂÖ®Â±ÄÁä∂ÊÄÅ
        let allCards = [];
        let todayCards = [];
        let currentCardIndex = 0;
        let touchStartX = 0;
        let touchCurrentX = 0;
        let isDragging = false;

        // ÂàùÂßãÂåñ
        async function init() {
            updateDate();
            await loadAllData();
            renderCards();
            updateStats();
        }

        // Âä†ËΩΩÊâÄÊúâÊï∞ÊçÆ
        async function loadAllData() {
            try {
                // Âä†ËΩΩÊî∂ËóèÂàóË°®
                const collectionsData = await window.storage.get('digest_collections');
                if (collectionsData && collectionsData.value) {
                    allCards = JSON.parse(collectionsData.value);
                }

                // ÈÄâÊã©‰ªäÊó•Ë¶ÅÂ§ç‰π†ÁöÑÂç°Áâá(Âü∫‰∫éÈÅóÂøòÊõ≤Á∫ø)
                todayCards = selectTodayCards();

            } catch (error) {
                console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                allCards = [];
                todayCards = [];
            }
        }

        // ÈÄâÊã©‰ªäÊó•Â§ç‰π†Âç°Áâá
        function selectTodayCards() {
            const today = new Date().toDateString();
            return allCards.filter(card => {
                if (!card.nextReview) return true;
                return new Date(card.nextReview).toDateString() <= today;
            }).slice(0, 5); // ÊØèÂ§©ÊúÄÂ§ö5Âº†
        }

        // Ê∏≤ÊüìÂç°Áâá
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            if (todayCards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéâ</div>
                        <h3>${allCards.length === 0 ? 'ËøòÊ≤°ÊúâÊî∂Ëóè' : '‰ªäÊó•Â§ç‰π†ÂÆåÊàê!'}</h3>
                        <p style="margin-top: 0.5rem;">${allCards.length === 0 ? 'ÂéªÊ∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™Êî∂ËóèÂêß' : 'ÊòéÂ§©ËßÅ,ÁªßÁª≠Âä†Ê≤π!'}</p>
                    </div>
                `;
                document.getElementById('currentCard').textContent = '0';
                document.getElementById('totalCards').textContent = '0';
                return;
            }

            if (currentCardIndex >= todayCards.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéâ</div>
                        <h3>‰ªäÊó•Â§ç‰π†ÂÆåÊàê!</h3>
                        <p style="margin-top: 0.5rem;">ÊòéÂ§©ËßÅ,ÁªßÁª≠Âä†Ê≤π!</p>
                    </div>
                `;
                return;
            }

            todayCards.slice(currentCardIndex, currentCardIndex + 3).forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = `review-card ${index === 0 ? 'active' : index === 1 ? 'next' : 'hidden'}`;
                cardEl.innerHTML = `
                    <div class="card-swipe-indicator left">‚Üª</div>
                    <div class="card-swipe-indicator right">‚úì</div>
                    <span class="card-category">${card.category}</span>
                    <h3 class="card-title">${card.title}</h3>
                    <p class="card-summary">${card.summary}</p>
                    ${card.insight ? `
                    <div class="card-insight">
                        <div class="insight-label">‰Ω†ÁöÑÊÄùËÄÉ</div>
                        <div class="insight-text">${card.insight}</div>
                    </div>
                    ` : ''}
                    <div class="action-buttons">
                        <button class="action-btn btn-review" onclick="handleReview()">‚Üª ÈúÄÊ∑±Âåñ</button>
                        <button class="action-btn btn-mastered" onclick="handleMastered()">‚úì Â∑≤ÊéåÊè°</button>
                    </div>
                    <div class="swipe-hint">‚Üê Â∑¶ÊªëÈúÄÊ∑±Âåñ | Âè≥ÊªëÂ∑≤ÊéåÊè° ‚Üí</div>
                `;

                if (index === 0) {
                    cardEl.addEventListener('touchstart', handleTouchStart, {passive: true});
                    cardEl.addEventListener('touchmove', handleTouchMove, {passive: false});
                    cardEl.addEventListener('touchend', handleTouchEnd, {passive: true});
                }

                container.appendChild(cardEl);
            });

            document.getElementById('currentCard').textContent = currentCardIndex + 1;
            document.getElementById('totalCards').textContent = todayCards.length;
        }

        // Ëß¶Êë∏‰∫ã‰ª∂
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            isDragging = true;
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            touchCurrentX = e.touches[0].clientX;
            const diff = touchCurrentX - touchStartX;
            const card = e.currentTarget;
            card.style.transform = `translateX(${diff}px) rotate(${diff * 0.05}deg)`;
            
            const leftIndicator = card.querySelector('.card-swipe-indicator.left');
            const rightIndicator = card.querySelector('.card-swipe-indicator.right');
            
            if (diff < -50) {
                leftIndicator.style.opacity = Math.min(Math.abs(diff) / 150, 1);
                rightIndicator.style.opacity = 0;
            } else if (diff > 50) {
                rightIndicator.style.opacity = Math.min(diff / 150, 1);
                leftIndicator.style.opacity = 0;
            } else {
                leftIndicator.style.opacity = 0;
                rightIndicator.style.opacity = 0;
            }
        }

        function handleTouchEnd(e) {
            if (!isDragging) return;
            const diff = touchCurrentX - touchStartX;
            const card = e.currentTarget;
            
            if (Math.abs(diff) > 120) {
                if (diff > 0) {
                    handleMastered();
                } else {
                    handleReview();
                }
            } else {
                card.style.transform = '';
            }
            isDragging = false;
        }

        // Â∑≤ÊéåÊè°
        async function handleMastered() {
            const card = todayCards[currentCardIndex];
            card.mastered = true;
            card.reviewCount = (card.reviewCount || 0) + 1;
            card.lastReview = new Date().toISOString();
            // ËÆæÁΩÆ‰∏ãÊ¨°Â§ç‰π†Êó∂Èó¥(7Â§©Âêé)
            card.nextReview = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString();
            
            await saveCards();
            showToast('‚úì Â∑≤Ê†áËÆ∞‰∏∫ÊéåÊè°');
            nextCard();
        }

        // ÈúÄÊ∑±Âåñ
        async function handleReview() {
            const card = todayCards[currentCardIndex];
            card.mastered = false;
            card.reviewCount = (card.reviewCount || 0) + 1;
            card.lastReview = new Date().toISOString();
            // ËÆæÁΩÆ‰∏ãÊ¨°Â§ç‰π†Êó∂Èó¥(1Â§©Âêé)
            card.nextReview = new Date(Date.now() + 1 * 24 * 60 * 60 * 1000).toISOString();
            
            await saveCards();
            showToast('‚Üª Â∑≤Âä†ÂÖ•Ê∑±ÂåñÈòüÂàó');
            nextCard();
        }

        // ‰∏ã‰∏ÄÂº†Âç°Áâá
        function nextCard() {
            currentCardIndex++;
            setTimeout(() => {
                renderCards();
                updateStats();
            }, 300);
        }

        // ‰øùÂ≠òÂç°ÁâáÊï∞ÊçÆ
        async function saveCards() {
            try {
                await window.storage.set('digest_collections', JSON.stringify(allCards));
            } catch (error) {
                console.error('‰øùÂ≠òÂ§±Ë¥•:', error);
                showToast('‚ùå ‰øùÂ≠òÂ§±Ë¥•');
            }
        }

        // Ê∑ªÂä†Êñ∞ÂÜÖÂÆπ
        async function addNewContent() {
            const title = document.getElementById('contentTitle').value.trim();
            const category = document.getElementById('contentCategory').value;
            const summary = document.getElementById('contentSummary').value.trim();
            const insight = document.getElementById('contentInsight').value.trim();
            
            if (!title || !summary) {
                showToast('ËØ∑Â°´ÂÜôÊ†áÈ¢òÂíåÊ†∏ÂøÉÂÜÖÂÆπ');
                return;
            }

            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.textContent = 'Ê∑ªÂä†‰∏≠...';

            const newCard = {
                id: Date.now(),
                title,
                category,
                summary,
                insight,
                createdAt: new Date().toISOString(),
                mastered: false,
                reviewCount: 0,
                nextReview: new Date().toISOString()
            };

            allCards.unshift(newCard);
            
            try {
                await saveCards();
                showToast('‚úì Ê∑ªÂä†ÊàêÂäü!');
                
                // Ê∏ÖÁ©∫Ë°®Âçï
                document.getElementById('contentTitle').value = '';
                document.getElementById('contentSummary').value = '';
                document.getElementById('contentInsight').value = '';
                
                // ÈáçÊñ∞Âä†ËΩΩÊï∞ÊçÆ
                await loadAllData();
                updateStats();
                
                // ÂàáÊç¢Âà∞È¶ñÈ°µ
                setTimeout(() => {
                    switchScreen('homeScreen', document.querySelector('.nav-item'));
                }, 1000);
                
            } catch (error) {
                showToast('‚ùå Ê∑ªÂä†Â§±Ë¥•');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Ê∑ªÂä†Âà∞Êî∂Ëóè';
            }
        }

        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            const mastered = allCards.filter(c => c.mastered).length;
            const weekReviews = allCards.filter(c => {
                if (!c.lastReview) return false;
                const reviewDate = new Date(c.lastReview);
                const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                return reviewDate >= weekAgo;
            }).length;
            const pending = allCards.filter(c => !c.mastered).length;

            document.getElementById('totalCollections').textContent = allCards.length;
            document.getElementById('masteredCount').textContent = mastered;
            document.getElementById('weekReviews').textContent = weekReviews;
            document.getElementById('pendingCount').textContent = pending;

            // Êõ¥Êñ∞ÂàÜÁ±ªÁªüËÆ°
            const categories = {};
            allCards.forEach(card => {
                categories[card.category] = (categories[card.category] || 0) + 1;
            });

            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = Object.entries(categories)
                .sort((a, b) => b[1] - a[1])
                .map(([name, count]) => `
                    <div class="category-item">
                        <div class="category-name">${name}</div>
                        <div class="category-count">${count}</div>
                    </div>
                `).join('');

            // Êõ¥Êñ∞ËøûÁª≠Â§©Êï∞(ÁÆÄÂåñÁâà)
            const streak = Math.floor(weekReviews / 2);
            document.getElementById('streakCount').textContent = streak;
        }

        // ÊòæÁ§∫ÊèêÁ§∫
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // ÂàáÊç¢Â±èÂπï
        function switchScreen(screenId, navItem) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            navItem.classList.add('active');
            
            if (screenId === 'statsScreen') {
                updateStats();
            }
        }

        // Êõ¥Êñ∞Êó•Êúü
        function updateDate() {
            const now = new Date();
            const days = ['Âë®Êó•', 'Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ', 'Âë®‰∫î', 'Âë®ÂÖ≠'];
            const dateStr = `${now.getMonth() + 1}Êúà${now.getDate()}Êó• ${days[now.getDay()]}`;
            document.getElementById('todayDate').textContent = dateStr;
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        init();

        document.addEventListener('gesturestart', (e) => e.preventDefault());
    </script>
</body>
