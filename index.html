            renderCards();
            updateDate();
            showInstallPromptIfNeeded();
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            if (currentCardIndex >= cards.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéâ</div>
                        <h3>‰ªäÊó•Â§ç‰π†ÂÆåÊàê!</h3>
                        <p style="margin-top: 0.5rem;">ÊòéÂ§©ËßÅ,ÁªßÁª≠Âä†Ê≤π!</p>
                    </div>
                `;
                return;
            }

            cards.slice(currentCardIndex, currentCardIndex + 3).forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = `review-card ${index === 0 ? 'active' : index === 1 ? 'next' : 'hidden'}`;
                cardEl.innerHTML = `
                    <div class="card-swipe-indicator left">‚Üª</div>
                    <div class="card-swipe-indicator right">‚úì</div>
                    <span class="card-category">${card.category}</span>
                    <h3 class="card-title">${card.title}</h3>
                    <p class="card-summary">${card.summary}</p>
                    <div class="card-insight">
                        <div class="insight-label">AI ‰∏∫‰Ω†ÁîüÊàêÁöÑÊÄùËÄÉ</div>
                        <div class="insight-text">${card.insight}</div>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn btn-review" onclick="handleReview()">‚Üª ÈúÄÊ∑±Âåñ</button>
                        <button class="action-btn btn-mastered" onclick="handleMastered()">‚úì Â∑≤ÊéåÊè°</button>
                    </div>
                    <div class="swipe-hint">‚Üê Â∑¶ÊªëÈúÄÊ∑±Âåñ | Âè≥ÊªëÂ∑≤ÊéåÊè° ‚Üí</div>
                `;

                if (index === 0) {
                    cardEl.addEventListener('touchstart', handleTouchStart, {passive: true});
                    cardEl.addEventListener('touchmove', handleTouchMove, {passive: false});
                    cardEl.addEventListener('touchend', handleTouchEnd, {passive: true});
                }

                container.appendChild(cardEl);
            });

            document.getElementById('currentCard').textContent = currentCardIndex + 1;
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            isDragging = true;
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            touchCurrentX = e.touches[0].clientX;
            const diff = touchCurrentX - touchStartX;
            const card = e.currentTarget;
            card.style.transform = `translateX(${diff}px) rotate(${diff * 0.05}deg)`;
            
            const leftIndicator = card.querySelector('.card-swipe-indicator.left');
            const rightIndicator = card.querySelector('.card-swipe-indicator.right');
            
            if (diff < -50) {
                leftIndicator.style.opacity = Math.min(Math.abs(diff) / 150, 1);
                rightIndicator.style.opacity = 0;
            } else if (diff > 50) {
                rightIndicator.style.opacity = Math.min(diff / 150, 1);
                leftIndicator.style.opacity = 0;
            } else {
                leftIndicator.style.opacity = 0;
                rightIndicator.style.opacity = 0;
            }
        }

        function handleTouchEnd(e) {
            if (!isDragging) return;
            const diff = touchCurrentX - touchStartX;
            const card = e.currentTarget;
            
            if (Math.abs(diff) > 120) {
                if (diff > 0) {
                    handleMastered();
                } else {
                    handleReview();
                }
            } else {
                card.style.transform = '';
            }
            isDragging = false;
        }

        function handleMastered() {
            showToast('‚úì Â∑≤Ê†áËÆ∞‰∏∫ÊéåÊè°');
            nextCard();
        }

        function handleReview() {
            showToast('‚Üª Â∑≤Âä†ÂÖ•Ê∑±ÂåñÈòüÂàó');
            nextCard();
        }

        function nextCard() {
            currentCardIndex++;
            setTimeout(() => renderCards(), 300);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function switchScreen(screenId, navItem) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            navItem.classList.add('active');
        }

        function addNewContent() {
            const url = document.getElementById('contentUrl').value;
            if (!url.trim()) {
                showToast('ËØ∑ËæìÂÖ•ÈìæÊé•ÊàñÊ†áÈ¢ò');
                return;
            }
            showToast('ü§ñ AIÊ≠£Âú®ÊèêÂèñÊ†∏ÂøÉËßÇÁÇπ...');
            setTimeout(() => {
                showToast('‚úì Ê∑ªÂä†ÊàêÂäü!ÊòéÂ§©ËßÅ');
                document.getElementById('contentUrl').value = '';
                document.getElementById('contentNote').value = '';
            }, 1500);
        }

        function updateDate() {
            const now = new Date();
            const days = ['Âë®Êó•', 'Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ', 'Âë®‰∫î', 'Âë®ÂÖ≠'];
            const dateStr = `${now.getMonth() + 1}Êúà${now.getDate()}Êó• ${days[now.getDay()]}`;
            document.getElementById('todayDate').textContent = dateStr;
        }

        function showInstallPromptIfNeeded() {
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (!isStandalone) {
                setTimeout(() => {
                    document.getElementById('installPrompt').classList.add('show');
                }, 3000);
            }
        }

        function hideInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
        }

        init();

        document.addEventListener('gesturestart', (e) => e.preventDefault());
    </script>
</body>
